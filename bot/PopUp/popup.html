<link rel="stylesheet" href="popup.css">
<div id="configuracion">
	<div id="izquierda">
		<div class="topic" id="expedicion_cnf" >
			<input id='expedicion_cb' type="checkbox" value="expediciones_checkbox" tipo="expedicion"> <label>Expediciones</label>
		</div>
		<div  class="topic" id="mazmorra_cnf" >
			<input id='mazmorra_cb' type="checkbox" value="mazmorra_checkbox" tipo="mazmorra"> <label>Mazmorra</label>
		</div>
		<div class="topic" id="arena_cnf" >
			<input id='arena_cb' type="checkbox" value="arena_checkbox" tipo="arena"> <label>Arena</label>
		</div>
		<div  class="topic" id="turma_cnf" >
			<input id='turma_cb' type="checkbox" value="turma_checkbox" tipo="turma"> <label>Turma</label>
		</div>
		<div  class="topic" id="misiones_cnf" >
			<input id='misiones_cb' type="checkbox" value="misiones_checkbox" tipo="misiones"> <label>Misiones</label>
		</div>
		<div  class="topic" id="evento_cnf" >
			<input id='evento_cb' type="checkbox" value="evento_checkbox" tipo="evento"> <label>Evento</label>
		</div>
		<div  class="topic" id="paquetes_cnf" >
			<input id='paquetes_cb' type="checkbox" value="paquetes_checkbox" tipo="paquetes"> <label>Paquetes</label>
		</div>
		<div class="centrador">
			<button id="focus">Focus!</button>
		</div>
		<div class="centrador">
			<button id="activar">Activar ak!</button>
		</div>
		<div class="centrador">
			<button id="debugear">Debug</button>
		</div>
		<div class="centrador" id="tabId">
			235
		</div>
	</div>

	<div id="derecha">
		<div class="form_option">Name: 
			<div class="config_form">
			<input type="text" id="nombre_input">
			</div>
		</div>
		<div class="form_option">Oro paquete: 
			<div class="config_form">
			<input type="number" id="oro_input"  min="0" step="1000">
			</div>
		</div>
		<div class="form_option">HealMe (%) 
			<div class="config_form">
			<input type="number" id="curacion_input" min="10" max="90" step="5">
			</div>
		</div>
		<div class="separador"></div>
		<div class="form_option">Numero Expedicion: 
			<div class="config_form">
			<input type="number" id="expedicion_input" step="1" min="1" max="9">
			</div>
		</div>
		<div class="form_option">Enemigo:
			<div class="config_form">
			<input type="number" id="enemigo_input" step="1" min="1" max="4">
			</div>
		</div>
		<div class="separador"></div>
		<div class="form_option">Calabozo: 
			<div class="config_form">
			<input type="number" id="calabazo_input" step="1" min="1" max="9">
			</div>
		</div>
		<div class="form_option">Dificultad:
			<div class="config_form">
			<select id="dificultad_calabozo_input">
				<option value="Normal" selected>Normal</option> 
				<option value="Avanzado">Avanzado</option>
			</select>
			</div>
		</div>
		<div class="form_option">Atacar Boss?:
			<div class="config_form">
			<select id="vencer_boss_input">
				<option value="true">Si</option> 
				<option value="false" selected>No</option>
			</select>
			</div>
		</div>
		<div class="separador"></div>
		<div class="form_option">Arena Provinciarum?
			<div class="config_form">
			<select id="tipo_arena_input">
				<option value="Arena" selected>No</option> 
				<option value="Arena Provinciarum">Si</option>
			</select>
			</div>
		</div>
		<div class="form_option">Circo Provinciarum?
			<div class="config_form">
			<select id="tipo_circo_input">
				<option value="Circo Turma" selected>No</option> 
				<option value="Circo Provinciarum">Si</option>
			</select>
			</div>
		</div>
		<div class="centrador">
			<button id="update">Actualizar</button> 
			<span id="update_ok">OK!</span>
			<span id="update_error">ERROR!</span>
		</div>
		<div class="centrador boludo_warning">No chequeo nada, no le erres!!!</div>
	</div>
	<div id="subasta">
		<h3>Subasta data</h3>
		<!--
		<p class="key">Resultado: 5</p>
		<p class="key">Resultado: 5</p>
		<p class="key">Resultado: 5</p>
		<p class="key">Resultado: 5</p>
		<p class="key">Resultado: 5</p>
		<p class="key">Resultado: 5</p>
		<p class="key">Resultado: 5</p>
		<p class="key">Resultado: 5</p>
		<p class="key">Resultado: 5</p>
		-->
		<div id="subasta_subinfo">
			<button id="analizar_subasta">Analizar</button>
		</div>
	</div>
</div>
